<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="form_login_tutorial-app">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        --form-button-theme: {
          background-color : red;
          color :white;
          border: none;
          border-radius: 5px
        }
      }
      paper-card{
        width: 400px;
        text-align: left;
        padding: 1em 1em 1em 1em;
      }
      paper-card .card-actions{
        padding-top: 1em;
        text-align: right;
      }
      paper-card .card-header{
        font-size: 2em;
        color: var(--paper-grey-700)
      }
      paper-card .card-header iron-icon{
        height: 2em;
        width: 2em;
        color: var(--paper-blue-300)
      }
      paper-button{
        color: var(--paper-red-700)
      }
      paper-button[raised]{
        background-color: var(--primary-color);
        color: white
      }

    </style>

    <paper-card elevation="5" animated-shadow="false">
      <div class="card-header">
        <iron-icon icon="account-circle"></iron-icon>
        Crear Cuenta
      </div>
      <form is="iron-form" id="form">
        <div class="card-content">
          <paper-input label="Email" value="{{email}}" required type="email"> </paper-input>
          <paper-input label="Contrasenia" required type="password"></paper-input>
        </div>
        <div class="card-actions">
          <form-button></form-button>
        </div>
      </form>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'form_login_tutorial-app',
      properties:{
        email:{
          type:"String",
          observer:"_emailChanged"

        }
      },      
      behaviors: [FormApp.Hidding],
      ready: function(){
        /*this.$.login.addEventListener("click", ()=>{
          this.$.form.submit()
        })*/
      },
      _emailChanged: function(newv, oldv){
        console.log("nuevo "+newv)
        console.log("antes "+oldv)
      }
    });
  </script>
</dom-module>
